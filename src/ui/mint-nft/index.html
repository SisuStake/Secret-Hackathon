<!DOCTYPE html>
<html lang="en-Us">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stable Angel</title>

  <meta name="description" content="A Secret Stablecoin Wrapper">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex flex-column flex-shrink-0 p-3" style="position: absolute; max-width: 240px; min-height: 100vh; border-right: solid 1px rgb(0, 0, 0)">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"><span>Stable Angel</span></a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a href="/mint-nft" class="nav-link active">Mint NFT</a></li>
      <li class="nav-item"><a href="/wrap-lp" class="nav-link">Wrap LP</a></li>
      <li class="nav-item"><a href="/borrow" class="nav-link">Borrow SILK</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
    </ul>
  </div>
  <main style="margin-left: 240px; padding: 16px;">
    <form action="#" id="mint-nft-form" class="p-3" style="border: 1px solid rgb(0, 0, 0); border-radius: 16px; display: inline-block;">
      <h1>Mint NFT</h1>
      <div class="mb-3">
        <select name="coin-1-type" id="coin-1-type">
          <option value="scrt">SCRT</option>
          <option value="stkd-scrt">stkd-SCRT</option>
          <option value="btc">BTC</option>
        </select>
        <input type="number" id="coin-1-value" step="0.01" placeholder="0.00">
      </div>
      <div class="mb-3">
        <select name="coin-2-type" id="coin-2-type" style="">
          <option value="scrt">SCRT</option>
          <option value="stkd-scrt">stkd-SCRT</option>
          <option value="btc">BTC</option>
        </select>
        <input type="number" id="coin-2-value" step="0.01" placeholder="0.00">
      </div>
      <div id="nft-placeholder" class="mb-3" style="min-height: 20px; max-width: 300px; background: rgb(225, 225, 255)"></div>
      <input type="submit" class="btn btn-primary" value="Mint NFT">
    </form>
  </main>
</body>
</html>
