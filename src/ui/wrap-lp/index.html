<!DOCTYPE html>
<html lang="en-Us">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stable Angel</title>

  <meta name="description" content="A Secret Stablecoin Wrapper">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex flex-column flex-shrink-0 p-3" style="position: absolute; max-width: 240px; min-height: 100vh; border-right: solid 1px rgb(0, 0, 0)">
    <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"><span>Stable Angel</span></a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a href="/mint-nft" class="nav-link">Mint NFT</a></li>
      <li class="nav-item"><a href="/wrap-lp" class="nav-link active">Wrap LP</a></li>
      <li class="nav-item"><a href="/borrow" class="nav-link">Borrow SILK</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
    </ul>
  </div>
  <main style="margin-left: 240px; padding: 16px;">
    <form action="#" id="wrap-lp-form" class="p-3" style="border: 1px solid rgb(0, 0, 0); border-radius: 16px; display: inline-block;">
      <h1>Wrap LP</h1>
      <fieldset id="from-coin" class="mb-3 p-3" style="border: 1px solid rgb(0, 0, 0); border-radius: 8px;">
        <legend>From</legend>
        <select name="from-coin-type" id="from-coin-type">
          <option value="scrt">SCRT</option>
          <option value="stkd-scrt">stkd-SCRT</option>
          <option value="btc">BTC</option>
        </select>
        <input type="number" id="from-coin-value" step="0.01" placeholder="0.00">
      </fieldset>
      <div class="mb-1" style="text-align: center;">
        <button type="button" class="btn btn-outline-primary btn-sm mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
        </button>
      </div>
      <fieldset id="to-coin" class="mb-3 p-3" style="border: 1px solid rgb(0, 0, 0); border-radius: 8px;">
        <legend>To</legend>
        <select name="to-coin-type" id="to-coin-type" style="">
          <option value="scrt">SCRT</option>
          <option value="stkd-scrt">stkd-SCRT</option>
          <option value="btc">BTC</option>
        </select>
        <input type="number" id="to-coin-value" step="0.01" placeholder="0.00">
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Wrap LP">
    </form>
  </main>
</body>
</html>
